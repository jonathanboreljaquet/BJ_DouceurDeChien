<body>
    <header>
        <nav id="navigation" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30" class="d-inline-block align-top" alt="">Douceur de chien</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="ListLeftItem" class="navbar-nav">
                    </ul>
                    <ul id="ListRightItem" class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <h1>Inscription</h1>
            <form>
                <div class="form-group row">
                    <label for="inscriptionEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inscriptionEmail" placeholder="abc@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inscriptionFirstname" class="col-sm-2 col-form-label">Pr√©nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inscriptionFirstname" placeholder="Ellie">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inscriptionSecondname" class="col-sm-2 col-form-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inscriptionSecondname" placeholder="Copter">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inscriptionPassword" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inscriptionPassword" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <button type="button" id="btnInscription" class="customButton" style="background-color: #0d6efd;">Inscription</button>
                </div>
            </form>
            <div id="alertPopUp"></div>
        </div>
    </main>
