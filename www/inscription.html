<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Connexion</title>

  <link rel="stylesheet" href="css/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body style="overflow-y: scroll;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30"
          class="d-inline-block align-top" alt="">DouceurDeChien</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="listNavbar" class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>
  </header>
  <main role="main">
    <div class="container">
      <h1>Inscription</h1>
      <form>
        <div class="form-group row">
          <label for="inscriptionEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inscriptionEmail" placeholder="abc@gmail.com">
          </div>
        </div>
        <div class="form-group row">
          <label for="inscriptionFirstname" class="col-sm-2 col-form-label">Pr√©nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inscriptionFirstname" placeholder="Ellie">
          </div>
        </div>
        <div class="form-group row">
          <label for="inscriptionSecondname" class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inscriptionSecondname" placeholder="Copter">
          </div>
        </div>
        <div class="form-group row">
          <label for="inscriptionPassword" class="col-sm-2 col-form-label">Mot de passe</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inscriptionPassword" placeholder="Mot de passe">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2"></div>
          <button type="button" id="btnInscription" class="btn-primary">Inscription</button>
        </div>
      </form>
      <div id="alertPopUp"></div>
    </div>
  </main>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/js/bootstrap.bundle.min.js"></script>
  <!-- Responsive-sketchpad -->
  <script src="js/lib/responsive-sketchpad/dist/sketchpad.js"></script>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>

</html>
