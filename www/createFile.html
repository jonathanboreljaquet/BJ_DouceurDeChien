    <main role="main">
        <div class="container">
            <h1>Création du contrat</h1>
            <div class="row">
                <h3>Forfait</h3>
                <select id="package" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                  <option selected value="1">Bilan d’évaluation : 70 € / 80 CHF</option>
                  <option value="2">Bilan + 1 séance d’éducation : 125 € / 140 CHF</option>

            </div>
            <div class="row">
                <div style="margin-left: 15px;" class="form-check">

            </div>
            <div class=" row justify-content-center ">
                <button type="button" id="btnCreateContract" class="customButton" style="background-color: #198754;">Créer le contrat</button>
            </div>
            <div class="row justify-content-center ">
