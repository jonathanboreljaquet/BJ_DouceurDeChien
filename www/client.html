<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="
    img-src 'self' blob: data:;
    default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Client</title>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <nav id="navigation" class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30" class="d-inline-block align-top" alt="">Douceur de chien</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="ListLeftItem" class="navbar-nav">
                    </ul>
                    <ul id="ListRightItem" class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <h1>Fiche client</h1>
            <dl class="row">
                <dt class="col-sm-3">Prénom</dt>
                <dd class="col-sm-9" id="firstname"></dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Nom</dt>
                <dd class="col-sm-9" id="secondname"></dd>
            </dl>
            <dl class="row">
                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9" id="email"></dd>
            </dl>
            <dl class="row" id="dog">
                <dt class="col-sm-3">Chien(s)</dt>
                <dd>
                    <div id="toolbardog">
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="addDogModal" tabindex="-1" aria-labelledby="DogModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="DogModalLabel">Ajout d'un chien</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="dog_name_input" class="col-form-label">Nom:</label>
                                            <input type="text" class="form-control" id="dog_name_input">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dog_chip_id_input" class="col-form-label">Numéro de puce:</label>
                                            <input type="text" class="form-control" id="dog_chip_id_input">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                    <button id="btnAddDog" type="button " class="btn btn-primary ">Ajouter le chien</button>
                                </div>
                            </div>
                        </div>
                        <div id="alertPopUp"></div>
                    </div>
                    <table id="tableDog" data-toolbar="#toolbardog" data-height="400" data-locale="fr-CH">
                        <thead>
                            <tr>
                                <th data-field="name">Nom</th>
                                <th data-field="chip_id">Numéro de puce</th>
                            </tr>
                        </thead>
                    </table>
                </dd>
            </dl>
            <dl class="row " id="document">
                <dt class="col-sm-3 ">Document(s)</dt>
                <dd>
                    <div id="toolbardocument">
                    </div>
                    <table id="tableDocument" data-toolbar="#toolbardocument" data-height="400" data-locale="fr-CH">
                        <thead>
                            <tr>
                                <th data-field="type">Type</th>
                                <th data-field="serial_number">N°</th>
                                <th data-field="operate" data-align="center" data-formatter="operateFormatterDocument" data-events="operateEventsDocument"> </th>
                            </tr>
                        </thead>
                    </table>
                </dd>
            </dl>
            <dl class="row " id="parentButtonReturn"></dl>

        </div>
    </main>
    <!-- Jquery -->
    <script src="js/lib/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/lib/bootstrap/bootstrap.min.js"></script>
    <!-- Bootstrap-table -->
    <script src="js/lib/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="js/lib/bootstrap-table/bootstrap-table-fr-CH.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- Your custom app scripts -->
    <script src="js/navbar.js "></script>
    <script src="js/client.js"></script>
</body>

</html>
