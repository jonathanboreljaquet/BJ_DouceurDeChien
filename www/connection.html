<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Connexion</title>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30" class="d-inline-block align-top" alt="">Douceur de chien</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="ListLeftItem" class="navbar-nav">
                    </ul>
                    <ul id="ListRightItem" class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <h1>Connexion</h1>
            <form>
                <div class="form-group row">
                    <label for="connectionEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="connectionEmail" placeholder="abc@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="connectionPassword" class="col-sm-2 col-form-label">Mot de passe</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="connectionPassword" placeholder="Mot de passe">
                    </div>
                </div>
                <div class="form-group row">
                    <button type="button" id="btnConnection" class="btn btn-primary col-sm-12" aria-describedby="inscriptionHelp">Connexion</button>
                    <div id="inscriptionHelp" class="form-text">
                        <a href="inscription.html">Pas encore inscrit ?</a>
                    </div>
                </div>
            </form>
            <div id="alertPopUp"></div>
        </div>
    </main>
    <!-- Responsive-sketchpad -->
    <script src="js/lib/responsive-sketchpad/dist/sketchpad.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
</body>

</html>
