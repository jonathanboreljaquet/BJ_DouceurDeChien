<!DOCTYPE html>
<html>

<head>
  <script src="js/controlAccess.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Connexion</title>

  <link rel="stylesheet" href="css/css/bootstrap-table.min.css">
  <link rel="stylesheet" href="css/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body style="overflow-y: scroll;">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30"
          class="d-inline-block align-top" alt="">DouceurDeChien</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul id="listNavbar" class="navbar-nav mr-auto">
        </ul>
      </div>
    </nav>
  </header>
  <main role="main">
    <div class="container">
      <h1>Home</h1>
      <table id="table">
        <thead>
          <tr>
            <th data-field="id">ID</th>
            <th data-field="name">Item Name</th>
            <th data-field="price">Item Price</th>
          </tr>
        </thead>
      </table>
    </div>
  </main>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/js/bootstrap.bundle.min.js"></script>
  <script src="js/js/bootstrap-table.min.js"></script>
  <script src="js/home.js"></script>
  <!-- Responsive-sketchpad -->
  <script src="js/lib/responsive-sketchpad/dist/sketchpad.js"></script>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>

</html>
