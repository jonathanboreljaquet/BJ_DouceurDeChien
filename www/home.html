<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="js/controlAccess.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2196f3">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>Accueil</title>

    <link rel="stylesheet" href="css/css/bootstrap-table.min.css">
    <link rel="stylesheet" href="css/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header>
        <nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logoApp.jpg" width="30" height="30" class="d-inline-block align-top" alt="">Douceur de chien</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="ListLeftItem" class="navbar-nav">
                    </ul>
                    <ul id="ListRightItem" class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <h1>Accueil</h1>
            <table id="tableClient" data-height="700" data-search="true" data-show-columns="true" data-pagination="true" data-locale="fr-CH">
                <thead>
                    <tr>
                        <th data-field="firstname">Prenom</th>
                        <th data-field="secondname">Nom</th>
                        <th data-field="operate" data-align="center" data-formatter="operateFormatterClient" data-events="operateEventsClient">Edition</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/js/bootstrap.bundle.min.js"></script>
    <script src="js/js/bootstrap-table.min.js"></script>
    <script src="js/js/bootstrap-table-fr-CH.js"></script>
    <!-- Responsive-sketchpad -->
    <script src="js/lib/responsive-sketchpad/dist/sketchpad.js"></script>
    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
    <script src="js/bootstrapTable.js"></script>

</html>
